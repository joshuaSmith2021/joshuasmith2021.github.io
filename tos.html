  <div class="container py-4" id="tos"></div>
  <script>
$.ajax({
    url: 'tos.txt',
    type: 'GET',
    dataType: 'text'
}).done(function(text) {
    let lines = text.split('\n');

    for (let i = 0; i < lines.length; i++) {
        let current = lines[i];

        if(current.charCodeAt(0) === 13) {
            continue;
        }

        var element;
        if(current.toUpperCase() === current && current.split(' ').length < 15) {
            element = document.createElement('H4');
            element.classList.add('segoe');

            var bolded = document.createElement('STRONG');
            bolded.innerText = current;
            element.appendChild(bolded);
        } else {
            element = document.createElement('P');
            element.innerText = current;
        }

        document.querySelector('#tos').appendChild(element);
    }
});
  </script>
